AWSTemplateFormatVersion: "2010-09-09"
Description: Misskey VPC definition
Parameters:
  VpcCidr:
    Type: String
    Description: VPC CIDR address
    AllowedPattern: '^(10\.([1-9]?[0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])|172\.(1[6-9]|2[0-9]|3[01])|192\.168)\.0\.0/16$'
    ConstraintDescription: VPC CIDR must be private /16 block
    Default: 10.1.0.0/16
  CreateNATGateway:
    Type: String
    Description: Whether to create NAT gateway or not
    AllowedValues:
      - "EachAZ"
      - "OneAZ"
      - "None"
    Default: "None"
  CreateEc2MessagesEndpoint:
    Type: String
    Description: Whether to create EC2 messages endpoint
    AllowedValues:
      - "true"
      - "false"
    Default: "false"
  CreateSsmEndpoint:
    Type: String
    Description: Whether to create SSM endpoint
    AllowedValues:
      - "true"
      - "false"
    Default: "false"
  CreateSsmMessagesEndpoint:
    Type: String
    Description: Whether to create SSM messages endpoint
    AllowedValues:
      - "true"
      - "false"
    Default: "false"
  CreateKmsEndpoint:
    Type: String
    Description: Whether to create KMS endpoint
    AllowedValues:
      - "true"
      - "false"
    Default: "false"
  CreateCloudWatchLogsEndpoint:
    Type: String
    Description: Whether to create CloudWatch Logs endpoint
    AllowedValues:
      - "true"
      - "false"
    Default: "false"
Conditions:
  HasNATGateway: !Not
    - !Equals
      - !Ref CreateNATGateway
      - "None"
  HasEacnAZNatGateway: !Equals
    - !Ref CreateNATGateway
    - "EachAZ"
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: VPC base settings
        Parameters:
          - VpcCidr
      - Label:
          default: Gateway settings
        Parameters:
          - CreateNATGateway
          - CreateEc2MessagesEndpoint
          - CreateSsmEndpoint
          - CreateSsmMessagesEndpoint
          - CreateKmsEndpoint
          - CreateCloudWatchLogsEndpoint
Resources:
  # VPC definition
  Vpc:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCidr
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-Vpc"
        - Key: CostTag
          Value: !Ref AWS::StackName
        - Key: AppManagerCFNStackKey
          Value: !Ref AWS::StackName
  VpcIpv6Cidr:
    Type: AWS::EC2::VPCCidrBlock
    Properties:
      VpcId: !Ref Vpc
      AmazonProvidedIpv6CidrBlock: true
  # Internet Gateway definition
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-InternetGateway"
        - Key: CostTag
          Value: !Ref AWS::StackName
        - Key: AppManagerCFNStackKey
          Value: !Ref AWS::StackName
  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref Vpc
      InternetGatewayId: !Ref InternetGateway
  EgressOnlyGateway:
    Type: AWS::EC2::EgressOnlyInternetGateway
    DependsOn: VpcIpv6Cidr
    Properties:
      VpcId: !Ref Vpc
  # Subnets definition
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    DependsOn: VpcIpv6Cidr
    Properties:
      VpcId: !Ref Vpc
      AvailabilityZone: !Select
        - 0
        - Fn::GetAZs: !Ref AWS::Region
      CidrBlock: !Select
        - 0
        - !Cidr
          - !GetAtt Vpc.CidrBlock
          - 6
          - 13
      Ipv6CidrBlock: !Select
        - 0
        - !Cidr
          - !Select
            - 0
            - !GetAtt Vpc.Ipv6CidrBlocks
          - 6
          - 64
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-PublicSubnet1"
        - Key: CostTag
          Value: !Ref AWS::StackName
        - Key: AppManagerCFNStackKey
          Value: !Ref AWS::StackName
        - Key: SubnetType
          Value: Public
  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    DependsOn: VpcIpv6Cidr
    Properties:
      VpcId: !Ref Vpc
      AvailabilityZone: !Select
        - 0
        - Fn::GetAZs: !Ref AWS::Region
      CidrBlock: !Select
        - 1
        - !Cidr
          - !GetAtt Vpc.CidrBlock
          - 6
          - 13
      Ipv6CidrBlock: !Select
        - 1
        - !Cidr
          - !Select
            - 0
            - !GetAtt Vpc.Ipv6CidrBlocks
          - 6
          - 64
      AssignIpv6AddressOnCreation: true
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-PrivateSubnet1"
        - Key: CostTag
          Value: !Ref AWS::StackName
        - Key: AppManagerCFNStackKey
          Value: !Ref AWS::StackName
        - Key: SubnetType
          Value: Private
  PublicSubnet2:
    Type: AWS::EC2::Subnet
    DependsOn: VpcIpv6Cidr
    Properties:
      VpcId: !Ref Vpc
      AvailabilityZone: !Select
        - 1
        - Fn::GetAZs: !Ref AWS::Region
      CidrBlock: !Select
        - 2
        - !Cidr
          - !GetAtt Vpc.CidrBlock
          - 6
          - 13
      Ipv6CidrBlock: !Select
        - 2
        - !Cidr
          - !Select
            - 0
            - !GetAtt Vpc.Ipv6CidrBlocks
          - 6
          - 64
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-PublicSubnet2"
        - Key: CostTag
          Value: !Ref AWS::StackName
        - Key: AppManagerCFNStackKey
          Value: !Ref AWS::StackName
        - Key: SubnetType
          Value: Public
  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    DependsOn: VpcIpv6Cidr
    Properties:
      VpcId: !Ref Vpc
      AvailabilityZone: !Select
        - 1
        - Fn::GetAZs: !Ref AWS::Region
      CidrBlock: !Select
        - 3
        - !Cidr
          - !GetAtt Vpc.CidrBlock
          - 6
          - 13
      Ipv6CidrBlock: !Select
        - 3
        - !Cidr
          - !Select
            - 0
            - !GetAtt Vpc.Ipv6CidrBlocks
          - 6
          - 64
      AssignIpv6AddressOnCreation: true
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-PrivateSubnet2"
        - Key: CostTag
          Value: !Ref AWS::StackName
        - Key: AppManagerCFNStackKey
          Value: !Ref AWS::StackName
        - Key: SubnetType
          Value: Private
  PublicSubnet3:
    Type: AWS::EC2::Subnet
    DependsOn: VpcIpv6Cidr
    Properties:
      VpcId: !Ref Vpc
      AvailabilityZone: !Select
        - 2
        - Fn::GetAZs: !Ref AWS::Region
      CidrBlock: !Select
        - 4
        - !Cidr
          - !GetAtt Vpc.CidrBlock
          - 6
          - 13
      Ipv6CidrBlock: !Select
        - 4
        - !Cidr
          - !Select
            - 0
            - !GetAtt Vpc.Ipv6CidrBlocks
          - 6
          - 64
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-PublicSubnet3"
        - Key: CostTag
          Value: !Ref AWS::StackName
        - Key: AppManagerCFNStackKey
          Value: !Ref AWS::StackName
        - Key: SubnetType
          Value: Public
  PrivateSubnet3:
    Type: AWS::EC2::Subnet
    DependsOn: VpcIpv6Cidr
    Properties:
      VpcId: !Ref Vpc
      AvailabilityZone: !Select
        - 2
        - Fn::GetAZs: !Ref AWS::Region
      CidrBlock: !Select
        - 5
        - !Cidr
          - !GetAtt Vpc.CidrBlock
          - 6
          - 13
      Ipv6CidrBlock: !Select
        - 5
        - !Cidr
          - !Select
            - 0
            - !GetAtt Vpc.Ipv6CidrBlocks
          - 6
          - 64
      AssignIpv6AddressOnCreation: true
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-PrivateSubnet3"
        - Key: CostTag
          Value: !Ref AWS::StackName
        - Key: AppManagerCFNStackKey
          Value: !Ref AWS::StackName
        - Key: SubnetType
          Value: Private
  # Route tables and NAT Gateways definition
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref Vpc
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-PublicRouteTable"
        - Key: CostTag
          Value: !Ref AWS::StackName
        - Key: AppManagerCFNStackKey
          Value: !Ref AWS::StackName
        - Key: SubnetType
          Value: Public
  PublicRouteIpv4:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway
  PublicRouteIpv6:
    Type: AWS::EC2::Route
    DependsOn: VpcIpv6Cidr
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationIpv6CidrBlock: '::/0'
      GatewayId: !Ref InternetGateway
  PublicSutnet1RouteTableAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet1
  PublicSubnet2RouteTableAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet2
  PublicSubnet3RouteTableAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet3
  PrivateSubnet1RouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref Vpc
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-PrivateSubnet1RouteTable"
        - Key: CostTag
          Value: !Ref AWS::StackName
        - Key: AppManagerCFNStackKey
          Value: !Ref AWS::StackName
        - Key: SubnetType
          Value: Private
  PrivateSubnet1RouteIpv6:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateSubnet1RouteTable
      DestinationIpv6CidrBlock: '::/0'
      EgressOnlyInternetGatewayId: !Ref EgressOnlyGateway
  PrivateSubnet1NatEIP:
    Type: AWS::EC2::EIP
    Condition: HasNATGateway
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-PrivateSubnet1NatEIP"
        - Key: CostTag
          Value: !Ref AWS::StackName
        - Key: AppManagerCFNStackKey
          Value: !Ref AWS::StackName
  PrivateSubnet1NatGateway:
    Type: AWS::EC2::NatGateway
    Condition: HasNATGateway
    Properties:
      SubnetId: !Ref PublicSubnet1
      AllocationId: !GetAtt PrivateSubnet1NatEIP.AllocationId
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-PrivateSubnet1NatGateway"
        - Key: CostTag
          Value: !Ref AWS::StackName
        - Key: AppManagerCFNStackKey
          Value: !Ref AWS::StackName
  PrivateSubnet1RouteIpv4:
    Type: AWS::EC2::Route
    Condition: HasNATGateway
    Properties:
      RouteTableId: !Ref PrivateSubnet1RouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref PrivateSubnet1NatGateway
  PrivateSubnet1RouteTableAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateSubnet1RouteTable
      SubnetId: !Ref PrivateSubnet1
  PrivateSubnet2RouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref Vpc
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-PrivateSubnet2RouteTable"
        - Key: CostTag
          Value: !Ref AWS::StackName
        - Key: AppManagerCFNStackKey
          Value: !Ref AWS::StackName
        - Key: SubnetType
          Value: Private
  PrivateSubnet2RouteIpv6:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateSubnet2RouteTable
      DestinationIpv6CidrBlock: '::/0'
      EgressOnlyInternetGatewayId: !Ref EgressOnlyGateway
  PrivateSubnet2NatEIP:
    Type: AWS::EC2::EIP
    Condition: HasEacnAZNatGateway
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-PrivateSubnet2NatEIP"
        - Key: CostTag
          Value: !Ref AWS::StackName
        - Key: AppManagerCFNStackKey
          Value: !Ref AWS::StackName
  PrivateSubnet2NatGateway:
    Type: AWS::EC2::NatGateway
    Condition: HasEacnAZNatGateway
    Properties:
      SubnetId: !Ref PublicSubnet2
      AllocationId: !GetAtt PrivateSubnet2NatEIP.AllocationId
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-PrivateSubnet2NatGateway"
        - Key: CostTag
          Value: !Ref AWS::StackName
        - Key: AppManagerCFNStackKey
          Value: !Ref AWS::StackName
  PrivateSubnet2RouteIpv4:
    Type: AWS::EC2::Route
    Condition: HasNATGateway
    Properties:
      RouteTableId: !Ref PrivateSubnet2RouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !If
        - HasEacnAZNatGateway
        - !Ref PrivateSubnet2NatGateway
        - !Ref PrivateSubnet1NatGateway
  PrivateSubnet2RouteTableAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateSubnet2RouteTable
      SubnetId: !Ref PrivateSubnet2
  PrivateSubnet3RouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref Vpc
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-PrivateSubnet3RouteTable"
        - Key: CostTag
          Value: !Ref AWS::StackName
        - Key: AppManagerCFNStackKey
          Value: !Ref AWS::StackName
        - Key: SubnetType
          Value: Private
  PrivateSubnet3RouteIpv6:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateSubnet3RouteTable
      DestinationIpv6CidrBlock: '::/0'
      EgressOnlyInternetGatewayId: !Ref EgressOnlyGateway
  PrivateSubnet3NatEIP:
    Type: AWS::EC2::EIP
    Condition: HasEacnAZNatGateway
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-PrivateSubnet3NatEIP"
        - Key: CostTag
          Value: !Ref AWS::StackName
        - Key: AppManagerCFNStackKey
          Value: !Ref AWS::StackName
  PrivateSubnet3NatGateway:
    Type: AWS::EC2::NatGateway
    Condition: HasEacnAZNatGateway
    Properties:
      SubnetId: !Ref PublicSubnet3
      AllocationId: !GetAtt PrivateSubnet3NatEIP.AllocationId
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-PrivateSubnet3NatGateway"
        - Key: CostTag
          Value: !Ref AWS::StackName
        - Key: AppManagerCFNStackKey
          Value: !Ref AWS::StackName
  PrivateSubnet3RouteIpv4:
    Type: AWS::EC2::Route
    Condition: HasNATGateway
    Properties:
      RouteTableId: !Ref PrivateSubnet3RouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !If
        - HasEacnAZNatGateway
        - !Ref PrivateSubnet3NatGateway
        - !Ref PrivateSubnet1NatGateway
  PrivateSubnet3RouteTableAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateSubnet3RouteTable
      SubnetId: !Ref PrivateSubnet3
  # Security groups definition
  LoadBalancerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub "${AWS::StackName} load balancer"
      VpcId: !Ref Vpc
      SecurityGroupIngress:
        - IpProtocol: tcp
          CidrIp: 0.0.0.0/0
          FromPort: 80
          ToPort: 80
          Description: Anywhere HTTP IPv4
        - IpProtocol: tcp
          CidrIpv6: '::/0'
          FromPort: 80
          ToPort: 80
          Description: Anywhere HTTP IPv6
        - IpProtocol: tcp
          CidrIp: 0.0.0.0/0
          FromPort: 443
          ToPort: 443
          Description: Anywhere HTTPS IPv4
        - IpProtocol: tcp
          CidrIpv6: '::/0'
          FromPort: 443
          ToPort: 443
          Description: Anywhere HTTPS IPv6
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-LoadBalancerSecurityGroup"
        - Key: CostTag
          Value: !Ref AWS::StackName
        - Key: AppManagerCFNStackKey
          Value: !Ref AWS::StackName
  MisskeyContainerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub "${AWS::StackName} Misskey container"
      VpcId: !Ref Vpc
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3000
          ToPort: 3000
          SourceSecurityGroupId: !Ref LoadBalancerSecurityGroup
          Description: HTTP from load balancer
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-MisskeyContainerSecurityGroup"
        - Key: CostTag
          Value: !Ref AWS::StackName
        - Key: AppManagerCFNStackKey
          Value: !Ref AWS::StackName
  RdsSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub "${AWS::StackName} RDS"
      VpcId: !Ref Vpc
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupId: !Ref MisskeyContainerSecurityGroup
          Description: PostgreSQL from container
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-RdsSecurityGroup"
        - Key: CostTag
          Value: !Ref AWS::StackName
        - Key: AppManagerCFNStackKey
          Value: !Ref AWS::StackName
  ElasticacheSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub "${AWS::StackName} Elasticache"
      VpcId: !Ref Vpc
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 6379
          ToPort: 6379
          SourceSecurityGroupId: !Ref MisskeyContainerSecurityGroup
          Description: Redis from container
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-ElasticacheSecurityGroup"
        - Key: CostTag
          Value: !Ref AWS::StackName
        - Key: AppManagerCFNStackKey
          Value: !Ref AWS::StackName
  MeilisearchSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub "${AWS::StackName} Meilisearch"
      VpcId: !Ref Vpc
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref MisskeyContainerSecurityGroup
          Description: HTTP from container
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          SourceSecurityGroupId: !Ref MisskeyContainerSecurityGroup
          Description: HTTPS from container
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-MeilisearchSecurityGroup"
        - Key: CostTag
          Value: !Ref AWS::StackName
        - Key: AppManagerCFNStackKey
          Value: !Ref AWS::StackName
  EfsSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub "${AWS::StackName} EFS"
      VpcId: !Ref Vpc
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 2049
          ToPort: 2049
          SourceSecurityGroupId: !Ref MisskeyContainerSecurityGroup
          Description: NFS from container
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-EfsSecurityGroup"
        - Key: CostTag
          Value: !Ref AWS::StackName
        - Key: AppManagerCFNStackKey
          Value: !Ref AWS::StackName
  # VPC endpoints definition
  S3Endpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      ServiceName: !Sub "com.amazonaws.${AWS::Region}.s3"
      VpcId: !Ref Vpc
      RouteTableIds:
        - !Ref PrivateSubnet1RouteTable
        - !Ref PrivateSubnet2RouteTable
        - !Ref PrivateSubnet3RouteTable
      VpcEndpointType: Gateway
  DynaoDbEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      ServiceName: !Sub "com.amazonaws.${AWS::Region}.dynamodb"
      VpcId: !Ref Vpc
      RouteTableIds:
        - !Ref PrivateSubnet1RouteTable
        - !Ref PrivateSubnet2RouteTable
        - !Ref PrivateSubnet3RouteTable
      VpcEndpointType: Gateway
  # stub